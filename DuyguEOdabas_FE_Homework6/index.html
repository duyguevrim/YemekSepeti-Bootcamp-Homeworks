<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container w-30">
    <div class="mt-5">
        <div class="d-flex justify-content-center align-items-center pt-4">
            <img alt="Todo List Icon" src="map.png"
                 width="100" height="100"></div>
        <h2 class="text-center pt-2 font-weight-bold">Todo List</h2>
        <hr style="color: #f5f2f0 !important;"/>
    </div>
    <div class="d-flex flex-column">
        <div class="form-group fv-plugins-icon-container">
            <label class="font-size-h6">Add Todo</label>
            <input class="form-control mt-2" type="text" id="text-input">

        </div>
        <div class="pt-3">
            <button onclick="createNewToDo()" type="button" id="button-save"
                    class="btn btn-primary py-2 px-4">
                <i class="fa fa-plus"></i>
                <span>Add New Todo</span>
            </button>
        </div>
    </div>
    <div class="pt-5">
        <div class="card card-custom py-4">
            <div class="card-header border-0 bg-white">
                <h3 class="card-title text-dark">Todos</h3>
            </div>
            <div class="d-flex align-items-center">
                <span class="bullet bullet-bar bg-success"></span>
            </div>
            <ul id="todo-list">
            </ul>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
